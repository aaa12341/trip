<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            margin-bottom: 50px;
        }
        li.list{
            cursor: pointer;
        } 
        li.active{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="list" onclick="Act(0)">1</li>
        <li class="list" onclick="Act(1)">2</li>
        <li class="list" onclick="Act(2)">3</li>
        <li class="list" onclick="Act(3)">4</li>
    </ul>

<script>
    const ActList = document.querySelectorAll('.list');
    console.log(ActList);

    function Act(act){
        for(var i = 0; i < ActList.length; i++){
            ActList[i].className='list';
    }
        ActList[act].className='list active';
        
    }


    
</script>
</body>
</html>
